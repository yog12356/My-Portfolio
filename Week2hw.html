<!DOCTYPE html>
<html>
<head>
	<title>Area of Triangle</title>
</head>
<body>
<script>
	var side1 = parseInt (prompt("Enter side 1 of Triangle"));
	var side2 = parseInt (prompt("Enter side 2 of Triangle"));
	var side3 = parseInt (prompt("Enter side 3 of Triangle"));
    var s = ((side1+side2+side3)/2);
    var area = Math.sqrt(s*(s-side1)*(s-side2)*(s-side3));
	
	 
	 document.write("<br>");
	document.write("<h3> Area of Triangle</h3>");
	document.write("<font face='arial' size='3'>")
document.write(" Side 1 is " + side1 + ".</font><br>");
	document.write("<font face='arial' size='3'>")
document.write(" Side 2 is " + side2 + ".</font><br><br>");
document.write("<font face='arial' size='3'>")
document.write(" Side 3 is " + side3 + ".</font><br>");
	document.write("<font face='arial' size='3'>")
	document.write(" The Area of Triangle is " + area  + ".</font>");
</script>
</body>
</html>
